{% extends "base_generic.html" %}

{% block content %}
    <table>
        <tr>
            <td>Date</td>
            <td>Total kilocalories consuemd</td>
        </tr>
        {% for day in object_list %}
        <tr>
            <td><a href={% url 'kcal:day' day.id %}>{{day.date}}</a></td>
            <td>{{day.total_day_energy}}</td>
        </tr>
        {% empty %}
            <tr><td>Nothing has been added yet.</td></tr>
        {% endfor %}
    </table>
{% endblock %}
