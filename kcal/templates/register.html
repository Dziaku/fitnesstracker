{% extends "base_generic.html" %}

{% block content %}
{% if not user.is_authenticated %}
    <form method="POST" class="container mt-4">{% csrf_token %}
        <h3 class="mb-3">Sign Up</h3>
        {% for field in form %}
        <div class="form-row row mb-3">
            <div class="col-md-1">
                {{ field.errors }}
                {{ field.label_tag }}
            </div>
            <div class="col-md-5">
                {{ field }} 
                <small class="form-text text-muted">{{ field.help_text }}</small> 
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-success w-10">Register!</button>
    </form>
{% else %}
    You are already logged in!
{% endif %}
{% endblock content%}
