{% extends "base_generic.html" %}

{% block content %}
    <form method="post" class="container mt-4">{% csrf_token %}
        <fieldset>
            {% for field in form %}
            <div class="form-row row mb-3">
                <div class="col-md-1">
                    {{ field.errors }}
                    {{ field.label_tag }}
                </div>
                <div class="col-md-5">
                    {{ field }} 
                    <small class="form-text text-muted">{{ field.help_text }}</small>
                </div>
            </div>
            {% endfor %}
        </fieldset>
        <div class="row mb-3">
            <div class="col-md-1 text-end">
                <button type="submit" class="btn btn-success w-10">Save</button>
            </div
        </div>
    </form>
{% endblock %}
